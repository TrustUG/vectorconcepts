<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blur filter definitions -->
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
    
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
    
    <filter id="blur3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="25"/>
    </filter>
    
    <!-- Grain/noise filter -->
    <filter id="grain" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.6" numOctaves="2" seed="2" type="fractalNoise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0.02 0.04 0.06"/>
      </feComponentTransfer>
      <feComposite in2="SourceGraphic" operator="multiply"/>
    </filter>
    
    <!-- Fine grain overlay -->
    <filter id="fineGrain" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="1.2" numOctaves="1" seed="5" type="turbulence"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0.01 0.03"/>
      </feComponentTransfer>
      <feComposite in2="SourceGraphic" operator="overlay"/>
    </filter>
    
    <!-- Gradient backgrounds -->
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with grain - now transparent -->
  <!-- <rect width="400" height="400" fill="#ffffff" filter="url(#fineGrain)"/> -->
  
  <!-- Grain overlay layer - removed for transparency -->
  <!-- <rect width="400" height="400" fill="#222" opacity="0.03" filter="url(#grain)"/> -->
  
  <!-- Sharp background shapes for reference - removed -->
  <!-- <circle cx="100" cy="100" r="40" fill="#ff9ff3" opacity="0.8" filter="url(#grain)"/>
  <rect x="250" y="50" width="80" height="80" fill="#54a0ff" opacity="0.8" filter="url(#grain)"/>
  <polygon points="50,250 100,200 150,250 100,300" fill="#5f27cd" opacity="0.8" filter="url(#grain)"/> -->
  
  <!-- All elements removed for clean background -->
</svg>